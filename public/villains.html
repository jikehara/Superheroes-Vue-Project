<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="villainStyle.css">
  </head>
  <body>

    <div id="app-villain">

      <!-- Display all of the villains -->
      <div class="container jumbotron">
        <h1>{{ title }}</h1>
      </div>
      <div class="container villain-info">
        <div class="row" v-for="v in villains">
          <div class="col-md-4 villain-name">
            {{ v.name }}
          </div>
          <div class="col-md-4 villain-power">
            {{ v.evilPower }}
          </div>
          <div class="col-md-4 hero-img">
            <img :src="v.img" alt=""/>
          </div>
          <div class="col-md-12">
            <button type="button" class="btn btn-danger" v-on:click="deleteVillain(v._id)">Delete Villain</button>
          </div>
        </div>
      </div>

      <!-- Make a villain -->
      <div class="container jumbotron">
        <h1>{{ postTitle }}</h1>
      </div>
      <form v-on:submit.prevent="postHero">
        <div class="col-md-12">
          <label>Villain Name</label>
          <input type="text" v-model="name"/>
        </div>
        <div class="col-md-12">
          <label>Villain Power</label>
          <input type="text" v-model="superpower"/>
        </div>
        <div class="col-md-12">
          <label>Villain Picture</label>
          <input type="text" v-model="img"/>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-success">Submit Villain</button>
        </div>
      </form>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="./villain.js"></script>
  </body>
</html>
